<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
  <style>
    html {
      font-size: 55%;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    .calculator {
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 350px;
    }

    .calculator-screen {
      width: 100%;
      height: 80px;
      border: none;
      background-color: #252525;
      color: #fff;
      text-align: right;
      padding-right: 20px;
      padding-left: 10px;
      font-size: 4rem;
    }

    button {
      height: 60px;
      font-size: 2rem !important;
    }

    .equal-sign {
      height: 100%;
      grid-area: 6/ 4 / 8 / 4;
    }

    .calculator-keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
  </style>
  <main class="d-flex justify-content-center">
    <div class="calculator card">

      <input type="text" class="calculator-screen z-depth-1" id="result" placeholder="0" />

      <div class="calculator-keys">

        <button onclick="getValue('+')" type="button" class="operator btn btn-info" value="+">+</button>
        <button onclick="getValue('-')" type="button" class="operator btn btn-info" value="-">-</button>
        <button onclick="getValue('*')" type="button" class="operator btn btn-info" value="*">&times;</button>
        <button onclick="getValue('/')" type="button" class="operator btn btn-info" value="/">&divide;</button>

        <button onclick="getValue('Math.sin&#40;')" type="button" class="operator btn btn-info">Sin</button>
        <button onclick="getValue('Math.cos&#40;')" type="button" class="operator btn btn-info">Cos</button>
        <button onclick="getValue('Math.tan&#40;')" type="button" class="operator btn btn-info">Tan</button>
        <button onclick="getValue('Math.exp&#40;')" type="button" class="operator btn btn-info">Exp</button>

        <button onclick="getValue('Math.asin&#40;')" type="button"
          class="operator btn btn-info">Sin<sup>-1</sup></button>
        <button onclick="getValue('Math.acos&#40;')" type="button"
          class="operator btn btn-info">Cos<sup>-1</sup></button>
        <button onclick="getValue('Math.atan&#40;')" type="button"
          class="operator btn btn-info">Tan<sup>-1</sup></button>
        <button onclick="getValue(',')" type="button" class="operator btn btn-info">,</button>


        <button onclick="getValue('Math.PI')" type="button" class="operator btn btn-info">&pi;</button>
        <button onclick="getValue('Math.cbrt&#40;')" type="button" class="operator btn btn-info">C&sup3;</button>
        <button onclick="getValue('Math.sqrt&#40;')" type="button" class="operator btn btn-info">√</button>
        <button onclick="square()" type="button" class="operator btn btn-info">x²</button>

        <button onclick="getValue('&#40;')" type="button" class="operator btn btn-info">(</button>
        <button onclick="getValue('&#41;')" type="button" class="operator btn btn-info">)</button>
        <button onclick="getValue('Math.log&#40;')" type="button" class="operator btn btn-info">Log</button>
        <button onclick="getValue('Math.log10&#40;')" type="button" class="operator btn btn-info">log10</button>

        <button onclick="getValue('7')" type="button" value="7" class="btn btn-light waves-effect">7</button>
        <button onclick="getValue('8')" type="button" value="8" class="btn btn-light waves-effect">8</button>
        <button onclick="getValue('9')" type="button" value="9" class="btn btn-light waves-effect">9</button>


        <button onclick="getValue('4')" type="button" value="4" class="btn btn-light waves-effect">4</button>
        <button onclick="getValue('5')" type="button" value="5" class="btn btn-light waves-effect">5</button>
        <button onclick="getValue('6')" type="button" value="6" class="btn btn-light waves-effect">6</button>


        <button onclick="getValue('1')" type="button" value="1" class="btn btn-light waves-effect">1</button>
        <button onclick="getValue('2')" type="button" value="2" class="btn btn-light waves-effect">2</button>
        <button onclick="getValue('3')" type="button" value="3" class="btn btn-light waves-effect">3</button>
        <button onclick="delVal()" type="button" class="function btn btn-danger btn-sm" value="">DEL</button>




        <button onclick="getValue('0')" type="button" value="0" class="btn btn-light waves-effect">0</button>
        <button onclick="getValue('.')" type="button" class="decimal function btn btn-secondary" value=".">.</button>
        <button onclick="clearCalc()" type="button" class="all-clear function btn btn-danger btn-sm"
          value="all-clear">AC</button>


        <button onclick="getResult()" type="button" class="equal-sign operator btn btn-default" value="=">=</button>

      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
